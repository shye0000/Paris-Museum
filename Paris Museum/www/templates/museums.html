<ion-view view-title="博物馆">
  <ion-content class="museumscontent">
      <a ng-repeat="museum in museums" href="#/app/museums/{{museum.id}}" class="item item-image museumimg mybutton" back-img="{{museum.img}}" my-repeat-directive>
      	<div >
			<div class="museumdivider">{{museum.name}}</div>
		</div>
        
      </a>
  </ion-content>
</ion-view>
